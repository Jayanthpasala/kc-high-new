<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS Kitchen Management System</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @media print { .no-print { display: none !important; } }
    </style>

    <script>
      window.process = { env: { API_KEY: "" } };

      window.addEventListener('error', (e) => {
        console.error('System Failure:', e.message);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('System Booting')) {
          root.innerHTML = `
            <div style="padding: 40px; font-family: sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; color: white;">
              <h1 style="color: #ef4444; font-size: 24px; font-weight: 900; margin-bottom: 8px;">BOOT SEQUENCE INTERRUPTED</h1>
              <p style="color: #94a3b8; font-size: 14px; margin-bottom: 24px; max-width: 450px; line-height: 1.6;">
                Error: ${e.message}
              </p>
              <button onclick="window.location.reload()" style="padding: 14px 28px; background: #10b981; color: #0f172a; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 0.1em; font-size: 12px;">Re-initialize System</button>
            </div>
          `;
        }
      });
    </script>

    <!-- ONLY ONE IMPORTMAP â€” loaded from external file -->
    <script type="importmap" src="./importmap.json"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>

<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0f172a; color: #10b981;">
            <div style="width: 40px; height: 40px; border: 3px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.3em; text-transform: uppercase;">KMS System Booting...</p>
        </div>
    </div>

    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
